<template>
	<lightning-card>
		<div class="slds-m-around_medium" if:true={visible}>
			<h1 class="slds-text-heading_large" style="text-align:center">
				Trazer dados da Classe
			</h1>

			<p>Nome: {nome}</p>
			<p>Telefone: {telefone}</p>
			<p>Cpf: {cpf}</p>
			<p>Idade: {idade} anos</p>
		</div>

		<div class="slds-m-around_medium" if:false={visible}>
			<h1 class="slds-text-heading_large" style="text-align:center">
				Outros Dados
			</h1>

			<p>Email: {email}</p>
			<p>Instagram:
				<a href={instagram} target="_blank">clique aqui</a>
			</p>
			<p>LinkedIN:
				<a href={linkedin} target="_blank">clique aqui</a>
			</p>
		</div>

		<lightning-button variant="brand" label="Trocar Div" title="Alterar visible" onclick={trocarDiv}
			class="slds-m-left_x-small"></lightning-button>

		<lightning-button variant="brand" label="Altera Valor" title="Aqui vai trocar das vars" onclick={alteraValores}
			class="slds-m-left_x-small"></lightning-button>
	</lightning-card>
</template>
